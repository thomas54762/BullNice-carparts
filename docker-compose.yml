services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bullnice-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - POSTGRES_DB=bullnice
      - POSTGRES_USER=bullnice
      - POSTGRES_PASSWORD=bullnice123
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bullnice-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  db:
    image: postgres:16-alpine
    container_name: bullnice-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bullnice
      - POSTGRES_USER=bullnice
      - POSTGRES_PASSWORD=bullnice123
    ports:
      - "5433:5432"

volumes:
  postgres_data:


